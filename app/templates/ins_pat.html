<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>


    <style>
      
      body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: #34495e;
  
}
.box{
  width: 300px;
  padding: 40px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: #1f1c1c;
  text-align: center;
}
.box h1{
  color: white;
  text-transform: uppercase;
  font-weight: 500;
}
.box input[type = "text"],.box input[type = "password"],.box input[name = "mdp2"]{
  border:0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #3498db;
  padding: 14px 10px;
  width: 200px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.25s;
}
.box input[type = "text"]:focus,.box input[type = "password"]:focus,.box input[name = "mdp2"]:focus{
  width: 280px;
  border-color: #2ecc71;
}
.box input[type = "submit"]{
  border:0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #2ecc71;
  padding: 14px 40px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.25s;
  cursor: pointer;
}
.box input[type = "submit"]:hover{
  background: #2ecc71;
}
      </style>
    <meta charset="utf-8">
    <title>ÙŽAnimated Login Form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  </head>
  <body>

<form class="box" action="inscri2_pat" method="post">
  <h1>Inscription Patient</h1>
  <input type="text" name="login" placeholder="Username">
  <input type="password" name="mdp" placeholder="Password">
  <input type="password" name="mdp2" placeholder="Password Confirm">
  <input type="submit" name="inscription" value="Valider">
</form>


  </body>
</html>
